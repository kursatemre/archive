<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>ZipStudio v1.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'slide-up': 'slideUp 0.3s cubic-bezier(0.32, 0.72, 0, 1)',
                        'slide-down': 'slideDown 0.3s cubic-bezier(0.32, 0.72, 0, 1)',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #fafafa;
            color: #09090b;
            /* Safe area for notched devices */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        .app-main {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        /* Sidebar - Desktop */
        #sidebar {
            width: 300px;
            border-right: 1px solid #e4e4e7;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            background: #ffffff;
            z-index: 50;
            will-change: transform;
            contain: layout style paint;
        }
        
        /* Sidebar - Mobile (Bottom Sheet Style) */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                top: auto;
                width: 100%;
                max-width: 100%;
                height: 75vh;
                max-height: 75vh;
                border-right: none;
                border-top: 1px solid #e4e4e7;
                border-radius: 20px 20px 0 0;
                transform: translateY(100%);
                transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
                box-shadow: none;
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            #sidebar.active {
                transform: translateY(0);
                box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.15);
            }
            
            #overlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
                z-index: 40;
                backdrop-filter: blur(4px);
                -webkit-backdrop-filter: blur(4px);
            }
            
            #overlay.active {
                opacity: 1;
                visibility: visible;
            }
        }
        
        @media (min-width: 769px) {
            #overlay {
                display: none !important;
            }
            .mobile-handle {
                display: none !important;
            }
        }
        
        /* Mobile Handle */
        .mobile-handle {
            width: 36px;
            height: 5px;
            background: #d4d4d8;
            border-radius: 3px;
            margin: 8px auto 4px;
        }
        
        #workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            background: #ffffff;
        }
        
        /* Tabs */
        .tab-bar {
            display: flex;
            gap: 0;
            height: 100%;
        }
        
        .tab-btn {
            padding: 0 16px;
            font-size: 12px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.15s ease;
            color: #71717a;
            min-height: 44px;
            display: flex;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .tab-btn {
                padding: 0 12px;
                font-size: 13px;
            }
        }
        
        .tab-btn:hover {
            color: #18181b;
        }
        
        .tab-btn.active {
            border-color: #18181b;
            color: #18181b;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #d4d4d8;
            border-radius: 3px;
        }
        
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #a1a1aa;
        }
        
        /* Hide scrollbar on mobile for cleaner look */
        @media (max-width: 768px) {
            .custom-scroll::-webkit-scrollbar {
                width: 0;
                height: 0;
            }
        }
        
        /* File Tree Item - Larger touch targets on mobile */
        .file-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 450;
            border-radius: 10px;
            cursor: pointer;
            color: #52525b;
            transition: all 0.1s ease;
            margin-bottom: 2px;
            contain: layout style;
            min-height: 48px;
        }
        
        @media (min-width: 769px) {
            .file-item {
                padding: 10px 14px;
                font-size: 13px;
                min-height: 40px;
            }
        }
        
        .file-item:hover {
            background: #f4f4f5;
            color: #18181b;
        }
        
        .file-item:active {
            background: #e4e4e7;
            transform: scale(0.98);
        }
        
        .file-item.active {
            background: #18181b;
            color: #fff;
        }
        
        .file-item.active .file-icon-badge {
            background: rgba(255,255,255,0.2) !important;
            color: #fff !important;
        }
        
        .file-item .file-icon {
            flex-shrink: 0;
            width: 16px;
            height: 16px;
            color: #a1a1aa;
        }
        
        .file-item .file-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }
        
        /* Progress Bar */
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #18181b, #3f3f46);
            transition: width 0.3s ease;
            z-index: 100;
            border-radius: 0 2px 2px 0;
        }
        
        /* Toast - Mobile optimized */
        #toast {
            position: fixed;
            bottom: calc(24px + env(safe-area-inset-bottom));
            left: 16px;
            right: 16px;
            max-width: 400px;
            margin: 0 auto;
            padding: 14px 20px;
            background: #18181b;
            color: #fff;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        #toast.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        #toast.error {
            background: #dc2626;
        }
        
        #toast.success {
            background: #059669;
        }
        
        #toast.warning {
            background: #d97706;
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #a1a1aa;
            padding: 40px 20px;
            text-align: center;
        }
        
        /* Prism Override */
        pre[class*="language-"] {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            font-size: 13px;
            line-height: 1.6;
        }
        
        code[class*="language-"] {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid #e4e4e7;
            border-top-color: #18181b;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Folder styles */
        .folder-item {
            margin-bottom: 4px;
        }
        
        .folder-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            font-size: 12px;
            font-weight: 600;
            color: #71717a;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            min-height: 44px;
        }
        
        @media (min-width: 769px) {
            .folder-header {
                padding: 8px 14px;
                min-height: 36px;
            }
        }
        
        .folder-header:hover {
            background: #f4f4f5;
            color: #52525b;
        }
        
        .folder-header:active {
            background: #e4e4e7;
        }
        
        .folder-content {
            padding-left: 12px;
            overflow: hidden;
            transition: max-height 0.25s ease;
        }
        
        .folder-content.collapsed {
            max-height: 0 !important;
        }
        
        .chevron {
            transition: transform 0.2s ease;
        }
        
        .chevron.collapsed {
            transform: rotate(-90deg);
        }
        
        /* Console Panel */
        #consolePanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            max-height: 50vh;
            background: #0a0a0a;
            border-top: 1px solid #27272a;
            z-index: 60;
            transition: height 0.3s cubic-bezier(0.32, 0.72, 0, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #consolePanel.open {
            height: 250px;
        }
        
        @media (max-width: 768px) {
            #consolePanel.open {
                height: 40vh;
            }
        }
        
        .console-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            background: #18181b;
            border-bottom: 1px solid #27272a;
            flex-shrink: 0;
        }
        
        .console-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .log-entry {
            padding: 6px 10px;
            border-radius: 6px;
            margin-bottom: 4px;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        
        .log-entry.error {
            background: rgba(220, 38, 38, 0.15);
            color: #fca5a5;
        }
        
        .log-entry.warn {
            background: rgba(217, 119, 6, 0.15);
            color: #fcd34d;
        }
        
        .log-entry.info {
            background: rgba(59, 130, 246, 0.15);
            color: #93c5fd;
        }
        
        .log-entry.log {
            background: rgba(255, 255, 255, 0.05);
            color: #a1a1aa;
        }
        
        .log-time {
            color: #52525b;
            flex-shrink: 0;
            font-size: 10px;
        }
        
        .log-message {
            word-break: break-word;
            flex: 1;
        }
        
        /* Error badge */
        .error-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            background: #dc2626;
            color: #fff;
            font-size: 10px;
            font-weight: 600;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
        }
        
        /* Refresh button pulse */
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .btn-pulse::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: currentColor;
            animation: pulse-ring 1.5s ease-out infinite;
            opacity: 0.3;
        }
        
        /* Mobile fab button */
        .fab {
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom));
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: #18181b;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 14px rgba(0,0,0,0.25);
            z-index: 35;
            transition: all 0.2s ease;
        }
        
        .fab:active {
            transform: scale(0.95);
        }
        
        @media (min-width: 769px) {
            .fab {
                display: none;
            }
        }
        
        /* Header adjustments for mobile */
        @media (max-width: 768px) {
            header {
                padding-left: 12px !important;
                padding-right: 12px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="h-14 border-b border-zinc-200 flex items-center justify-between px-4 md:px-5 shrink-0 bg-white z-[60]">
        <div class="flex items-center gap-3">
            <button id="mOpen" class="md:hidden p-2.5 -ml-1 hover:bg-zinc-100 rounded-xl transition-colors active:scale-95 active:bg-zinc-200">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <line x1="4" x2="20" y1="12" y2="12"/>
                    <line x1="4" x2="20" y1="6" y2="6"/>
                    <line x1="4" x2="20" y1="18" y2="18"/>
                </svg>
            </button>
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-xl bg-zinc-900 flex items-center justify-center">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 8V21H3V8"/>
                        <path d="M1 3H23V8H1V3Z"/>
                        <path d="M10 12H14"/>
                    </svg>
                </div>
                <span class="text-sm font-semibold tracking-tight hidden sm:inline">ZipStudio</span>
                <span class="text-[10px] font-medium text-zinc-400 bg-zinc-100 px-1.5 py-0.5 rounded hidden sm:inline">v1.1</span>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <!-- Console Toggle -->
            <button id="consoleToggle" class="relative p-2 hover:bg-zinc-100 rounded-lg transition-colors" title="Console">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4 17 10 11 4 5"/>
                    <line x1="12" y1="19" x2="20" y2="19"/>
                </svg>
                <span id="errorBadge" class="error-badge hidden">0</span>
            </button>
            
            <!-- Refresh -->
            <button id="refreshBtn" class="p-2 hover:bg-zinc-100 rounded-lg transition-colors hidden" title="Refresh preview">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5"/>
                </svg>
            </button>
            
            <div id="fileCount" class="hidden md:flex items-center gap-1.5 text-[11px] text-zinc-400 font-medium">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                </svg>
                <span id="fileCountText">0 files</span>
            </div>
            
            <label id="deployBtn" class="bg-zinc-900 text-white px-3 sm:px-4 py-2.5 rounded-xl text-[12px] font-medium cursor-pointer transition-all active:scale-[0.97] hover:bg-zinc-800 shadow-sm flex items-center gap-2">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <span class="hidden sm:inline">Deploy ZIP</span>
                <span class="sm:hidden">Deploy</span>
                <input type="file" id="zipInput" class="hidden" accept=".zip">
            </label>
        </div>
    </header>

    <!-- Main Content -->
    <div class="app-main">
        <!-- Mobile Overlay -->
        <div id="overlay"></div>
        
        <!-- Sidebar -->
        <aside id="sidebar">
            <!-- Mobile Handle -->
            <div class="mobile-handle md:hidden"></div>
            
            <div class="p-4 border-b border-zinc-100 flex items-center justify-between">
                <span class="text-[11px] font-semibold text-zinc-400 uppercase tracking-wider">Explorer</span>
                <div class="flex items-center gap-2">
                    <span id="sidebarFileCount" class="text-[11px] text-zinc-300 font-medium md:hidden"></span>
                    <button id="mClose" class="md:hidden p-2 hover:bg-zinc-100 rounded-lg transition-colors">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="fileTree" class="flex-1 overflow-y-auto custom-scroll p-3">
                <div class="empty-state py-16">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="mb-4 text-zinc-300">
                        <path d="M21 8V21H3V8"/>
                        <path d="M1 3H23V8H1V3Z"/>
                        <path d="M10 12H14"/>
                    </svg>
                    <p class="text-[14px] text-zinc-400 font-medium">No project loaded</p>
                    <p class="text-[12px] text-zinc-300 mt-1">Deploy a ZIP file to begin</p>
                </div>
            </div>
        </aside>

        <!-- Workspace -->
        <main id="workspace">
            <!-- Progress Bar -->
            <div id="progressBar" class="progress-bar" style="width: 0%"></div>
            
            <!-- Tabs -->
            <div class="h-12 border-b border-zinc-200 flex items-center justify-between px-4 shrink-0 bg-white">
                <div class="tab-bar">
                    <button id="showP" class="tab-btn active">Preview</button>
                    <button id="showC" class="tab-btn">Source</button>
                </div>
                <div id="fileName" class="text-[11px] font-mono text-zinc-400 truncate ml-4 max-w-[120px] sm:max-w-[200px]"></div>
            </div>

            <!-- Content Area -->
            <div class="flex-1 relative overflow-hidden bg-zinc-50">
                <!-- Preview Container -->
                <div id="pContainer" class="absolute inset-0 bg-white z-10">
                    <iframe id="mainIframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-popups-to-escape-sandbox allow-presentation allow-downloads"></iframe>
                    
                    <!-- Loading Overlay -->
                    <div id="previewLoading" class="loading-overlay hidden">
                        <div class="spinner mb-4"></div>
                        <p class="text-[14px] text-zinc-600 font-medium">Loading preview...</p>
                        <p id="loadingStatus" class="text-[12px] text-zinc-400 mt-2">Processing assets</p>
                    </div>
                    
                    <!-- Error Overlay -->
                    <div id="previewError" class="loading-overlay hidden">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="1.5" class="mb-4">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                        <p class="text-[14px] text-zinc-700 font-medium">Preview Error</p>
                        <p id="errorMessage" class="text-[12px] text-zinc-500 mt-2 max-w-xs text-center">An error occurred while rendering the preview</p>
                        <button id="retryBtn" class="mt-4 px-4 py-2 bg-zinc-900 text-white rounded-lg text-[12px] font-medium">
                            Try Again
                        </button>
                    </div>
                    
                    <!-- Empty State -->
                    <div id="previewEmpty" class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" class="mb-4 text-zinc-200">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <path d="M3 9h18"/>
                            <circle cx="7" cy="6" r="1" fill="currentColor"/>
                            <circle cx="10" cy="6" r="1" fill="currentColor"/>
                        </svg>
                        <p class="text-[15px] text-zinc-400 font-medium">No preview available</p>
                        <p class="text-[13px] text-zinc-300 mt-1">Select an HTML file to preview</p>
                    </div>
                </div>
                
                <!-- Code Container -->

                </div>

    <!-- Console Panel -->
    <div id="consolePanel">
        <div class="console-header">

                <span class="text-white text-[12px] font-semibold">Console</span>

            <div class="flex items-center gap-2">
                <button id="copyLogs" class="text-zinc-500 hover:text-zinc-300 text-[11px] px-2 py-1 rounded hover:bg-zinc-800 transition-colors flex items-center gap-1">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                    Copy All
                </button>
                <button id="clearLogs" class="text-zinc-500 hover:text-zinc-300 text-[11px] px-2 py-1 rounded hover:bg-zinc-800 transition-colors">
                    Clear
                </button>
                <button id="closeConsole" class="text-zinc-500 hover:text-zinc-300 p-1 rounded hover:bg-zinc-800 transition-colors">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="consoleContent" class="console-content custom-scroll"></div>
    </div>

    <!-- Toast -->
    <div id="toast">
        <span id="toastIcon"></span>
        <span id="toastText"></span>
    </div>
    
    <!-- Mobile FAB for file browser -->
    <button id="mobileFab" class="fab md:hidden hidden">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
        </svg>
    </button>

    <script>
        // ============================================================
        // ZipStudio v1.1 - Enhanced Stability & Mobile UX
        // ============================================================
        
        (() => {
            'use strict';
            
            // ============================================================
            // LOGGING SYSTEM
            // ============================================================
            
            const Logger = {
                logs: [],
                errorCount: 0,
                maxLogs: 500,
                
                add(type, message, source = 'ZipStudio') {
                    const entry = {
                        type,
                        message: typeof message === 'object' ? JSON.stringify(message, null, 2) : String(message),
                        source,
                        time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit', second: '2-digit' })
                    };
                    
                    this.logs.push(entry);
                    if (this.logs.length > this.maxLogs) {
                        this.logs.shift();
                    }
                    
                    if (type === 'error') {
                        this.errorCount++;
                        this.updateErrorBadge();
                    }
                    
                    this.renderLog(entry);
                    this.updateLogCount();
                },
                
                clear() {
                    this.logs = [];
                    this.errorCount = 0;
                    this.updateErrorBadge();
                    this.updateLogCount();
                    const content = document.getElementById('consoleContent');
                    if (content) content.innerHTML = '';
                },
                
                renderLog(entry) {
                    const content = document.getElementById('consoleContent');
                    if (!content) return;
                    
                    const div = document.createElement('div');
                    div.className = `log-entry ${entry.type}`;
                    div.innerHTML = `
                        <span class="log-time">${entry.time}</span>
                        <span class="log-message">${this.escapeHtml(entry.message)}</span>
                    `;
                    content.appendChild(div);
                    content.scrollTop = content.scrollHeight;
                },
                
                escapeHtml(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                },
                
                updateErrorBadge() {
                    const badge = document.getElementById('errorBadge');
                    if (badge) {
                        if (this.errorCount > 0) {
                            badge.textContent = this.errorCount > 99 ? '99+' : this.errorCount;
                            badge.classList.remove('hidden');
                        } else {
                            badge.classList.add('hidden');
                        }
                    }
                },
                
                updateLogCount() {
                    const count = document.getElementById('logCount');
                    if (count) {
                        count.textContent = `${this.logs.length} message${this.logs.length !== 1 ? 's' : ''}`;
                    }
                },
                
                log(...args) { this.add('log', args.join(' ')); },
                info(...args) { this.add('info', args.join(' ')); },
                warn(...args) { this.add('warn', args.join(' ')); },
                error(...args) { this.add('error', args.join(' ')); },
                
                copyAll() {
                    if (this.logs.length === 0) {
                        notify('No logs to copy', 'info');
                        return;
                    }
                    
                    const text = this.logs.map(entry => {
                        return `[${entry.time}] [${entry.type.toUpperCase()}] ${entry.message}`;
                    }).join('\n');
                    
                    const header = `=== ZipStudio Console Logs ===\nDate: ${new Date().toLocaleString('tr-TR')}\nTotal: ${this.logs.length} messages (${this.errorCount} errors)\n${'='.repeat(35)}\n\n`;
                    
                    const fullText = header + text;
                    
                    navigator.clipboard.writeText(fullText).then(() => {
                        notify('Logs copied to clipboard!', 'success');
                    }).catch(err => {
                        // Fallback for older browsers
                        const textarea = document.createElement('textarea');
                        textarea.value = fullText;
                        textarea.style.position = 'fixed';
                        textarea.style.opacity = '0';
                        document.body.appendChild(textarea);
                        textarea.select();
                        try {
                            document.execCommand('copy');
                            notify('Logs copied to clipboard!', 'success');
                        } catch (e) {
                            notify('Failed to copy logs', 'error');
                        }
                        document.body.removeChild(textarea);
                    });
                }
            };
            
            // Expose logger globally for debugging
            window.ZipLogger = Logger;
            
            // ============================================================
            // STATE MANAGEMENT
            // ============================================================
            
            const state = {
                currentZip: null,
                activeBlobs: new Map(),
                currentFile: null,
                isLoading: false,
                abortController: null,
                fileCache: new Map(),
                processedHtmlCache: new Map(),
                touchStartY: 0,
                isSidebarDragging: false
            };
            
            // DOM Elements
            const DOM = {};
            
            function initDOM() {
                const ids = [
                    'sidebar', 'overlay', 'fileTree', 'mainIframe', 'pContainer', 'cContainer',
                    'codeBox', 'showP', 'showC', 'fileName', 'toast', 'toastText', 'toastIcon',
                    'progressBar', 'previewLoading', 'previewEmpty', 'previewError', 'errorMessage',
                    'loadingStatus', 'fileCountText', 'fileCount', 'sidebarFileCount', 'consolePanel',
                    'consoleContent', 'errorBadge', 'refreshBtn', 'mobileFab', 'retryBtn'
                ];
                ids.forEach(id => DOM[id] = document.getElementById(id));
            }
            
            // ============================================================
            // UTILITIES
            // ============================================================
            
            function debounce(fn, delay) {
                let timeoutId;
                return (...args) => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => fn(...args), delay);
                };
            }
            
            function nextFrame(fn) {
                return new Promise(resolve => {
                    requestAnimationFrame(() => {
                        fn();
                        resolve();
                    });
                });
            }
            
            function whenIdle(fn, timeout = 100) {
                if ('requestIdleCallback' in window) {
                    requestIdleCallback(fn, { timeout });
                } else {
                    setTimeout(fn, 16);
                }
            }
            
            // Toast
            let toastTimeout;
            function notify(message, type = 'info') {
                clearTimeout(toastTimeout);
                
                const icons = {
                    info: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>',
                    success: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>',
                    error: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>',
                    warning: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>'
                };
                
                DOM.toastIcon.innerHTML = icons[type] || icons.info;
                DOM.toastText.textContent = message;
                DOM.toast.className = `visible ${type}`;
                
                toastTimeout = setTimeout(() => {
                    DOM.toast.classList.remove('visible');
                }, 4000);
            }
            
            function setProgress(percent) {
                DOM.progressBar.style.width = `${percent}%`;
                if (percent >= 100) {
                    setTimeout(() => {
                        DOM.progressBar.style.width = '0%';
                    }, 500);
                }
            }
            
            function resolvePath(base, relative) {
                if (relative.startsWith('/')) relative = relative.substring(1);
                const stack = base.split('/').filter(Boolean);
                const parts = relative.split('/').filter(Boolean);
                for (const part of parts) {
                    if (part === '..') stack.pop();
                    else if (part !== '.') stack.push(part);
                }
                return stack.join('/');
            }
            
            function getExtension(path) {
                const parts = path.split('.');
                return parts.length > 1 ? parts.pop().toLowerCase() : '';
            }
            
            function getMimeType(ext) {
                const mimes = {
                    'html': 'text/html', 'htm': 'text/html',
                    'css': 'text/css',
                    'js': 'text/javascript', 'mjs': 'text/javascript', 'jsx': 'text/javascript',
                    'ts': 'text/typescript', 'tsx': 'text/typescript',
                    'json': 'application/json',
                    'png': 'image/png', 'jpg': 'image/jpeg', 'jpeg': 'image/jpeg',
                    'gif': 'image/gif', 'svg': 'image/svg+xml', 'webp': 'image/webp',
                    'ico': 'image/x-icon', 'bmp': 'image/bmp',
                    'woff': 'font/woff', 'woff2': 'font/woff2',
                    'ttf': 'font/ttf', 'otf': 'font/otf', 'eot': 'application/vnd.ms-fontobject',
                    'mp4': 'video/mp4', 'webm': 'video/webm', 'ogg': 'video/ogg',
                    'mp3': 'audio/mpeg', 'wav': 'audio/wav',
                    'pdf': 'application/pdf', 'xml': 'application/xml',
                    'txt': 'text/plain', 'md': 'text/markdown'
                };
                return mimes[ext] || 'application/octet-stream';
            }
            
            function getFileIcon(ext) {
                const icons = {
                    'html': { color: '#e34c26', letter: 'H' },
                    'htm': { color: '#e34c26', letter: 'H' },
                    'css': { color: '#264de4', letter: 'C' },
                    'js': { color: '#f0db4f', letter: 'JS' },
                    'mjs': { color: '#f0db4f', letter: 'JS' },
                    'jsx': { color: '#61dafb', letter: 'JX' },
                    'ts': { color: '#3178c6', letter: 'TS' },
                    'tsx': { color: '#3178c6', letter: 'TX' },
                    'json': { color: '#6b7280', letter: '{ }' },
                    'svg': { color: '#ffb13b', letter: 'SV' },
                    'png': { color: '#22c55e', letter: 'IMG' },
                    'jpg': { color: '#22c55e', letter: 'IMG' },
                    'jpeg': { color: '#22c55e', letter: 'IMG' },
                    'gif': { color: '#22c55e', letter: 'GIF' },
                    'webp': { color: '#22c55e', letter: 'IMG' },
                    'md': { color: '#083fa1', letter: 'MD' },
                    'txt': { color: '#6b7280', letter: 'TXT' }
                };
                
                const icon = icons[ext] || { color: '#a1a1aa', letter: ext.toUpperCase().slice(0, 3) || '?' };
                return `<span class="file-icon-badge flex-shrink-0 w-6 h-6 rounded-md text-[9px] font-bold flex items-center justify-center" style="background: ${icon.color}15; color: ${icon.color}">${icon.letter}</span>`;
            }
            
            // ============================================================
            // SIDEBAR MANAGEMENT
            // ============================================================
            
            function openSidebar() {
                if (state.isLoading) return;
                DOM.sidebar.classList.add('active');
                DOM.overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                Logger.info('Sidebar opened');
            }
            
            function closeSidebar() {
                DOM.sidebar.classList.remove('active');
                DOM.overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // Mobile swipe to close sidebar
            function initSidebarGestures() {
                const sidebar = DOM.sidebar;
                
                sidebar.addEventListener('touchstart', (e) => {
                    state.touchStartY = e.touches[0].clientY;
                    state.isSidebarDragging = false;
                }, { passive: true });
                
                sidebar.addEventListener('touchmove', (e) => {
                    const deltaY = e.touches[0].clientY - state.touchStartY;
                    if (deltaY > 50 && sidebar.scrollTop === 0) {
                        state.isSidebarDragging = true;
                    }
                }, { passive: true });
                
                sidebar.addEventListener('touchend', () => {
                    if (state.isSidebarDragging) {
                        closeSidebar();
                    }
                    state.isSidebarDragging = false;
                }, { passive: true });
            }
            
            // ============================================================
            // CONSOLE PANEL
            // ============================================================
            
            function toggleConsole() {
                DOM.consolePanel.classList.toggle('open');
            }
            
            function closeConsole() {
                DOM.consolePanel.classList.remove('open');
            }
            
            // ============================================================
            // TAB MANAGEMENT
            // ============================================================
            
            function switchTab(mode) {
                const isPreview = mode === 'preview';
                DOM.pContainer.classList.toggle('hidden', !isPreview);
                DOM.cContainer.classList.toggle('hidden', isPreview);
                DOM.showP.classList.toggle('active', isPreview);
                DOM.showC.classList.toggle('active', !isPreview);
            }
            
            // ============================================================
            // MEMORY MANAGEMENT
            // ============================================================
            
            function cleanupBlobs() {
                state.activeBlobs.forEach((url) => {
                    try { URL.revokeObjectURL(url); } catch (e) {}
                });
                state.activeBlobs.clear();
                Logger.info(`Cleaned up ${state.activeBlobs.size} blob URLs`);
            }
            
            function cleanup() {
                if (state.abortController) {
                    state.abortController.abort();
                    state.abortController = null;
                }
                cleanupBlobs();
                state.fileCache.clear();
                state.processedHtmlCache.clear();
                DOM.mainIframe.srcdoc = '';
                DOM.mainIframe.src = 'about:blank';
            }
            
            // ============================================================
            // FILE TREE RENDERING
            // ============================================================
            
            function buildFileTree(paths) {
                const tree = {};
                paths.forEach(path => {
                    const parts = path.split('/');
                    let current = tree;
                    parts.forEach((part, index) => {
                        if (index === parts.length - 1) {
                            if (!current._files) current._files = [];
                            current._files.push({ name: part, path: path });
                        } else {
                            if (!current[part]) current[part] = {};
                            current = current[part];
                        }
                    });
                });
                return tree;
            }
            
            function renderFileTree() {
                const files = Object.keys(state.currentZip.files)
                    .filter(p => !state.currentZip.files[p].dir)
                    .sort((a, b) => {
                        const aHtml = a.toLowerCase().endsWith('.html');
                        const bHtml = b.toLowerCase().endsWith('.html');
                        if (aHtml && !bHtml) return -1;
                        if (!aHtml && bHtml) return 1;
                        return a.localeCompare(b);
                    });
                
                DOM.fileTree.innerHTML = '';
                
                const countText = `${files.length} file${files.length !== 1 ? 's' : ''}`;
                DOM.fileCountText.textContent = countText;
                DOM.sidebarFileCount.textContent = countText;
                DOM.fileCount.classList.remove('hidden');
                
                // Show mobile FAB
                DOM.mobileFab.classList.remove('hidden');
                
                const tree = buildFileTree(files);
                
                function renderNode(node, container) {
                    if (node._files) {
                        node._files.forEach(file => {
                            const ext = getExtension(file.path);
                            const item = document.createElement('div');
                            item.className = 'file-item';
                            item.dataset.path = file.path;
                            item.innerHTML = `${getFileIcon(ext)}<span class="file-name">${file.name}</span>`;
                            item.onclick = () => {
                                DOM.fileTree.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
                                item.classList.add('active');
                                loadFile(file.path);
                                closeSidebar();
                            };
                            container.appendChild(item);
                        });
                    }
                    
                    Object.keys(node).filter(k => k !== '_files').sort().forEach(folderName => {
                        const folder = document.createElement('div');
                        folder.className = 'folder-item';
                        
                        const header = document.createElement('div');
                        header.className = 'folder-header';
                        header.innerHTML = `
                            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"/>
                            </svg>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                            </svg>
                            <span>${folderName}</span>
                        `;
                        
                        const content = document.createElement('div');
                        content.className = 'folder-content';
                        
                        const itemCount = countItems(node[folderName]);
                        
                        header.onclick = () => {
                            const chevron = header.querySelector('.chevron');
                            const isCollapsed = content.classList.toggle('collapsed');
                            chevron.classList.toggle('collapsed', isCollapsed);
                        };
                        
                        renderNode(node[folderName], content);
                        
                        if (itemCount > 20) {
                            content.classList.add('collapsed');
                            header.querySelector('.chevron').classList.add('collapsed');
                        }
                        
                        content.style.maxHeight = content.classList.contains('collapsed') ? '0' : `${content.scrollHeight + 1000}px`;
                        
                        folder.appendChild(header);
                        folder.appendChild(content);
                        container.appendChild(folder);
                    });
                }
                
                function countItems(node) {
                    let count = 0;
                    if (node._files) count += node._files.length;
                    Object.keys(node).filter(k => k !== '_files').forEach(k => {
                        count += countItems(node[k]);
                    });
                    return count;
                }
                
                renderNode(tree, DOM.fileTree);
                Logger.info(`Rendered file tree with ${files.length} files`);
            }
            
            // ============================================================
            // ASSET PROCESSING
            // ============================================================
            
            async function createBlobUrl(path) {
                if (state.activeBlobs.has(path)) {
                    return state.activeBlobs.get(path);
                }
                
                const file = state.currentZip.files[path];
                if (!file) return null;
                
                try {
                    const ext = getExtension(path);
                    const mimeType = getMimeType(ext);
                    const blob = await file.async('blob');
                    const typedBlob = new Blob([blob], { type: mimeType });
                    const url = URL.createObjectURL(typedBlob);
                    state.activeBlobs.set(path, url);
                    return url;
                } catch (e) {
                    Logger.warn(`Failed to create blob for ${path}: ${e.message}`);
                    return null;
                }
            }
            
            async function processHtmlAssets(html, basePath) {
                const assetRegex = /(src|href|srcset|poster|data-src|data-href)=["'](?!(?:https?:\/\/|data:|blob:|#|javascript:|mailto:|tel:))(.*?)["']/gi;
                const cssUrlRegex = /url\(["']?(?!(?:https?:\/\/|data:|blob:))(.*?)["']?\)/gi;
                
                const assets = new Map();
                
                let match;
                while ((match = assetRegex.exec(html)) !== null) {
                    const relativePath = match[2];
                    if (relativePath && !relativePath.startsWith('{{') && !relativePath.startsWith('%')) {
                        const absolutePath = resolvePath(basePath, relativePath);
                        if (state.currentZip.files[absolutePath]) {
                            assets.set(relativePath, absolutePath);
                        }
                    }
                }
                
                while ((match = cssUrlRegex.exec(html)) !== null) {
                    const relativePath = match[1];
                    if (relativePath && !relativePath.startsWith('{{') && !relativePath.startsWith('%')) {
                        const absolutePath = resolvePath(basePath, relativePath);
                        if (state.currentZip.files[absolutePath]) {
                            assets.set(relativePath, absolutePath);
                        }
                    }
                }
                
                Logger.info(`Found ${assets.size} assets to process`);
                
                const BATCH_SIZE = 15;
                const assetEntries = Array.from(assets.entries());
                const replacements = new Map();
                
                for (let i = 0; i < assetEntries.length; i += BATCH_SIZE) {
                    const batch = assetEntries.slice(i, i + BATCH_SIZE);
                    
                    const results = await Promise.all(
                        batch.map(async ([relativePath, absolutePath]) => {
                            const blobUrl = await createBlobUrl(absolutePath);
                            return [relativePath, blobUrl];
                        })
                    );
                    
                    results.forEach(([relativePath, blobUrl]) => {
                        if (blobUrl) replacements.set(relativePath, blobUrl);
                    });
                    
                    const progress = Math.min(90, 30 + ((i + batch.length) / assetEntries.length) * 60);
                    setProgress(progress);
                    DOM.loadingStatus.textContent = `Processing ${Math.min(i + BATCH_SIZE, assetEntries.length)}/${assetEntries.length} assets`;
                }
                
                let processedHtml = html;
                replacements.forEach((blobUrl, relativePath) => {
                    const escaped = relativePath.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    const attrRegex = new RegExp(`(src|href|srcset|poster|data-src|data-href)=["']${escaped}["']`, 'gi');
                    processedHtml = processedHtml.replace(attrRegex, `$1="${blobUrl}"`);
                    const cssRegex = new RegExp(`url\\(["']?${escaped}["']?\\)`, 'gi');
                    processedHtml = processedHtml.replace(cssRegex, `url("${blobUrl}")`);
                });
                
                return processedHtml;
            }
            
            // ============================================================
            // ERROR HANDLING FOR IFRAME
            // ============================================================
            
            function injectErrorHandler(html) {
                const scriptOpen = '<' + 'script>';
                const scriptClose = '</' + 'script>';
                
                const errorCode = `(function() {
    window.onerror = function(msg, url, line, col, error) {
        window.parent.postMessage({
            type: 'iframe-error',
            data: { message: msg, source: url, line: line, column: col, stack: error ? error.stack : null }
        }, '*');
        return false;
    };
    window.onunhandledrejection = function(event) {
        window.parent.postMessage({
            type: 'iframe-error',
            data: { message: 'Unhandled Promise Rejection: ' + (event.reason ? event.reason.message || event.reason : 'Unknown'), stack: event.reason ? event.reason.stack : null }
        }, '*');
    };
    ['log', 'info', 'warn', 'error'].forEach(function(method) {
        var original = console[method];
        console[method] = function() {
            var args = Array.prototype.slice.call(arguments);
            window.parent.postMessage({
                type: 'iframe-console',
                data: { method: method, args: args.map(function(arg) { try { return typeof arg === 'object' ? JSON.stringify(arg) : String(arg); } catch(e) { return String(arg); } }) }
            }, '*');
            original.apply(console, arguments);
        };
    });
    window.addEventListener('load', function() { window.parent.postMessage({ type: 'iframe-loaded' }, '*'); });
    document.addEventListener('DOMContentLoaded', function() { window.parent.postMessage({ type: 'iframe-dom-ready' }, '*'); });
})();`;
                
                const errorScript = scriptOpen + errorCode + scriptClose;
                
                // Insert error handler right after <head> or at the start
                if (html.includes('<head>')) {
                    return html.replace('<head>', '<head>' + errorScript);
                } else if (html.includes('<html>')) {
                    return html.replace('<html>', '<html><head>' + errorScript + '</head>');
                } else {
                    return errorScript + html;
                }
            }
            
            // Listen for iframe messages
            function setupIframeListener() {
                window.addEventListener('message', (event) => {
                    const { type, data } = event.data || {};
                    
                    switch (type) {
                        case 'iframe-error':
                            Logger.error(`[Preview] ${data.message}${data.line ? ` (line ${data.line})` : ''}`);
                            if (data.stack) {
                                Logger.error(`Stack: ${data.stack}`);
                            }
                            showPreviewError(data.message);
                            break;
                            
                        case 'iframe-console':
                            const method = data.method || 'log';
                            const message = data.args ? data.args.join(' ') : '';
                            Logger.add(method, `[Preview] ${message}`, 'iframe');
                            break;
                            
                        case 'iframe-loaded':
                            Logger.info('Preview fully loaded');
                            hidePreviewError();
                            break;
                            
                        case 'iframe-dom-ready':
                            Logger.info('Preview DOM ready');
                            break;
                    }
                });
            }
            
            function showPreviewError(message) {
                DOM.previewError.classList.remove('hidden');
                DOM.errorMessage.textContent = message || 'An error occurred while rendering the preview';
            }
            
            function hidePreviewError() {
                DOM.previewError.classList.add('hidden');
            }
            
            // ============================================================
            // FILE LOADING
            // ============================================================
            
            async function loadFile(path) {
                if (state.isLoading && state.currentFile === path) return;
                
                state.isLoading = true;
                state.currentFile = path;
                
                Logger.info(`Loading file: ${path}`);
                
                DOM.previewLoading.classList.remove('hidden');
                DOM.previewEmpty.classList.add('hidden');
                hidePreviewError();
                DOM.loadingStatus.textContent = 'Reading file...';
                setProgress(10);
                
                DOM.fileName.textContent = path;
                DOM.refreshBtn.classList.remove('hidden');
                
                try {
                    const file = state.currentZip.files[path];
                    if (!file) throw new Error('File not found in ZIP');
                    
                    const ext = getExtension(path);
                    
                    let content;
                    if (state.fileCache.has(path)) {
                        content = state.fileCache.get(path);
                    } else {
                        content = await file.async('string');
                        state.fileCache.set(path, content);
                    }
                    
                    setProgress(20);
                    Logger.info(`File size: ${(content.length / 1024).toFixed(2)} KB`);
                    
                    // Update code view asynchronously
                    whenIdle(() => {
                        DOM.codeBox.textContent = content;
                        if (content.length < 100000) {
                            const langMap = {
                                'js': 'javascript', 'mjs': 'javascript', 'jsx': 'javascript',
                                'ts': 'typescript', 'tsx': 'typescript',
                                'css': 'css', 'json': 'javascript',
                                'html': 'markup', 'htm': 'markup', 'svg': 'markup', 'xml': 'markup'
                            };
                            DOM.codeBox.className = `language-${langMap[ext] || 'markup'}`;
                            try {
                                Prism.highlightElement(DOM.codeBox);
                            } catch (e) {
                                Logger.warn('Syntax highlighting failed');
                            }
                        } else {
                            DOM.codeBox.className = '';
                            Logger.warn('File too large for syntax highlighting');
                        }
                    });
                    
                    if (ext === 'html' || ext === 'htm') {
                        const basePath = path.includes('/') ? path.substring(0, path.lastIndexOf('/') + 1) : '';
                        
                        DOM.loadingStatus.textContent = 'Processing HTML...';
                        setProgress(30);
                        
                        let processedHtml;
                        if (state.processedHtmlCache.has(path)) {
                            processedHtml = state.processedHtmlCache.get(path);
                        } else {
                            processedHtml = await processHtmlAssets(content, basePath);
                            // Inject error handler
                            processedHtml = injectErrorHandler(processedHtml);
                            state.processedHtmlCache.set(path, processedHtml);
                        }
                        
                        setProgress(95);
                        
                        // Load into iframe with timeout
                        await new Promise((resolve, reject) => {
                            const timeout = setTimeout(() => {
                                Logger.warn('Preview load timeout - content may still be loading');
                                resolve();
                            }, 10000);
                            
                            DOM.mainIframe.onload = () => {
                                clearTimeout(timeout);
                                resolve();
                            };
                            
                            DOM.mainIframe.onerror = (e) => {
                                clearTimeout(timeout);
                                Logger.error('Iframe load error');
                                reject(new Error('Failed to load preview'));
                            };
                            
                            DOM.mainIframe.srcdoc = processedHtml;
                        });
                        
                        setProgress(100);
                        switchTab('preview');
                        Logger.info('Preview loaded successfully');
                        
                    } else if (['png', 'jpg', 'jpeg', 'gif', 'webp', 'svg', 'ico', 'bmp'].includes(ext)) {
                        const blobUrl = await createBlobUrl(path);
                        if (blobUrl) {
                            DOM.mainIframe.srcdoc = `
                                <!DOCTYPE html>
                                <html>
                                <head>
                                    <style>
                                        body {
                                            margin: 0;
                                            display: flex;
                                            align-items: center;
                                            justify-content: center;
                                            min-height: 100vh;
                                            background: repeating-conic-gradient(#f4f4f5 0% 25%, #fff 0% 50%) 50% / 20px 20px;
                                        }
                                        img {
                                            max-width: 100%;
                                            max-height: 100vh;
                                            object-fit: contain;
                                            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                                            border-radius: 4px;
                                        }
                                    </style>
                                </head>
                                <body>
                                    <img src="${blobUrl}" alt="${path}">
                                </body>
                                </html>
                            `;
                            switchTab('preview');
                        } else {
                            switchTab('code');
                        }
                        setProgress(100);
                    } else {
                        setProgress(100);
                        switchTab('code');
                    }
                    
                } catch (error) {
                    Logger.error(`Failed to load file: ${error.message}`);
                    notify('Failed to load file', 'error');
                    showPreviewError(error.message);
                    setProgress(0);
                } finally {
                    state.isLoading = false;
                    DOM.previewLoading.classList.add('hidden');
                }
            }
            
            // ============================================================
            // ZIP PROCESSING
            // ============================================================
            
            async function processZip(file) {
                if (state.isLoading) return;
                
                state.isLoading = true;
                Logger.clear();
                Logger.info(`Processing ZIP: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);
                notify('Deploying project...', 'info');
                setProgress(5);
                
                cleanup();
                
                DOM.previewEmpty.classList.remove('hidden');
                DOM.previewLoading.classList.add('hidden');
                hidePreviewError();
                
                try {
                    DOM.loadingStatus.textContent = 'Loading ZIP...';
                    
                    state.currentZip = await JSZip.loadAsync(file, {
                        createFolders: false
                    });
                    
                    const fileCount = Object.keys(state.currentZip.files).filter(p => !state.currentZip.files[p].dir).length;
                    Logger.info(`ZIP loaded: ${fileCount} files`);
                    
                    setProgress(20);
                    
                    await nextFrame(() => renderFileTree());
                    
                    setProgress(40);
                    
                    const files = Object.keys(state.currentZip.files);
                    const entry = 
                        files.find(f => f.toLowerCase() === 'index.html') ||
                        files.find(f => f.toLowerCase().endsWith('/index.html')) ||
                        files.find(f => f.toLowerCase().endsWith('.html'));
                    
                    setProgress(50);
                    
                    if (entry) {
                        Logger.info(`Entry point: ${entry}`);
                        const entryItem = DOM.fileTree.querySelector(`[data-path="${entry}"]`);
                        if (entryItem) entryItem.classList.add('active');
                        await loadFile(entry);
                    } else {
                        Logger.warn('No HTML entry point found');
                    }
                    
                    notify('Project deployed successfully', 'success');
                    
                } catch (error) {
                    Logger.error(`ZIP processing failed: ${error.message}`);
                    notify('Failed to process ZIP file', 'error');
                    setProgress(0);
                } finally {
                    state.isLoading = false;
                }
            }
            
            // ============================================================
            // EVENT HANDLERS
            // ============================================================
            
            function initEventHandlers() {
                // Mobile menu
                document.getElementById('mOpen').onclick = openSidebar;
                document.getElementById('mClose').onclick = closeSidebar;
                DOM.overlay.onclick = closeSidebar;
                DOM.mobileFab.onclick = openSidebar;
                
                // Tab switching
                DOM.showP.onclick = () => switchTab('preview');
                DOM.showC.onclick = () => switchTab('code');
                
                // Console
                document.getElementById('consoleToggle').onclick = toggleConsole;
                document.getElementById('closeConsole').onclick = closeConsole;
                document.getElementById('clearLogs').onclick = () => Logger.clear();
                document.getElementById('copyLogs').onclick = () => Logger.copyAll();
                
                // Refresh
                DOM.refreshBtn.onclick = () => {
                    if (state.currentFile) {
                        state.processedHtmlCache.delete(state.currentFile);
                        loadFile(state.currentFile);
                    }
                };
                
                // Retry button
                DOM.retryBtn.onclick = () => {
                    if (state.currentFile) {
                        state.processedHtmlCache.delete(state.currentFile);
                        loadFile(state.currentFile);
                    }
                };
                
                // ZIP input
                document.getElementById('zipInput').onchange = async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        await processZip(file);
                        e.target.value = '';
                    }
                };
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        closeSidebar();
                        closeConsole();
                    }
                    if ((e.metaKey || e.ctrlKey) && e.key === '1') {
                        e.preventDefault();
                        switchTab('preview');
                    }
                    if ((e.metaKey || e.ctrlKey) && e.key === '2') {
                        e.preventDefault();
                        switchTab('code');
                    }
                    if ((e.metaKey || e.ctrlKey) && e.key === '`') {
                        e.preventDefault();
                        toggleConsole();
                    }
                });
                
                // Resize handler
                const handleResize = debounce(() => {
                    if (window.innerWidth > 768) closeSidebar();
                }, 100);
                window.addEventListener('resize', handleResize);
                
                // Drag and drop
                const dropZone = document.body;
                
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    });
                });
                
                dropZone.addEventListener('dragover', () => {
                    document.getElementById('deployBtn').classList.add('ring-2', 'ring-offset-2', 'ring-zinc-400');
                });
                
                dropZone.addEventListener('dragleave', () => {
                    document.getElementById('deployBtn').classList.remove('ring-2', 'ring-offset-2', 'ring-zinc-400');
                });
                
                dropZone.addEventListener('drop', async (e) => {
                    document.getElementById('deployBtn').classList.remove('ring-2', 'ring-offset-2', 'ring-zinc-400');
                    const files = e.dataTransfer.files;
                    if (files.length > 0 && files[0].name.endsWith('.zip')) {
                        await processZip(files[0]);
                    } else {
                        notify('Please drop a ZIP file', 'error');
                    }
                });
                
                // Visibility change
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        state.processedHtmlCache.clear();
                    }
                });
                
                // Init sidebar gestures
                initSidebarGestures();
                
                // Setup iframe message listener
                setupIframeListener();
            }
            
            // ============================================================
            // INITIALIZATION
            // ============================================================
            
            function init() {
                initDOM();
                initEventHandlers();
                Logger.info('ZipStudio v1.1 initialized');
                Logger.info(`User Agent: ${navigator.userAgent}`);
            }
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
            
            window.addEventListener('beforeunload', cleanup);
            
        })();
    </script>
